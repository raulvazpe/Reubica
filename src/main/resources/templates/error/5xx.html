<!--*=============================== HEAD =============================-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="shortcut icon" th:href="@{/image/2.png}">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Reubica</title>

	<!--TODO STYLE CSS [TAILWIND]  -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />



</head>


<!--*=============================== BODY =============================-->

<body>
	<!--? HEADER  -->
	<header>

		<!--?================= NAV HEADER ================-->
		<nav
			class="grid grid-cols-5 items-center relative justify-between flex-wrap bg-black ">

			<!-- LOGO -->
			<div class="logo ml-36"></div>

			<!-- PAGES NAME --->
			<div
				class="col-span-3 text-sm lg:flex-grow flex justify-evenly mx-40">
				<a th:href="@{/}"
					class="block mt-4 text-xl lg:inline-block lg:mt-0 text-white hover:text-green-200 ">
					Inicio </a> <a th:href="@{/protectora}"
					class="block mt-4 text-xl  lg:inline-block lg:mt-0 text-white hover:text-green-200 ">
					Protectoras </a> <a th:href="@{/faq}"
					class="block mt-4 text-xl  lg:inline-block lg:mt-0 text-white hover:text-green-200 ">
					FAQ </a> <a th:href="@{/porque-adoptar}"
					class="block mt-4 text-xl  lg:inline-block lg:mt-0 text-white hover:text-green-200 ">
					Porque adoptar? </a>
			</div>

			<!-- BUTTON INICIAR SESION --->
			<div id="iniciarSesion" class="col-start-5 ">
				<a 
					class="block mt-4 text-xl cursor-pointer lg:inline-block lg:mt-0 text-white hover:text-green-200 ">
					Iniciar sesión </a>

			</div>

			<!-- ICONO PARA DIRECCIONAR A LA PAGINA [CONFIG PROTECTORA]-->
			<div id="sesionIniciada" class="hidden hola col-start-5">
				<a th:href="@{/protectora}" id="nickNameHeader"
					class="block mt-4 text-xl  lg:inline-block lg:mt-0 text-white ">
					Hola <span id="nickName"
					class="pl-1  hover:text-green-200 text-green-400">Veu Animal</span>
					<i class="pl-1 fa-solid fa-shield-dog"></i>
				</a> <a onclick="logOut()" id="logOut" 
					class="block mt-4 text-xl  lg:inline-block lg:mt-0 text-white hover:text-green-200 ">
					<i class="pl-8 fa-solid fa-arrow-right-from-bracket"></i>
				</a>
			</div>

		</nav>
		<!-- FIM NAV --->

	</header>
	<!-- FIM HEADER --->


	<!--*=============================== MODAL LOGIN =============================-->

	<!--? MODAL LOGIN --->
	<div
		class="contanier-login flex items-center 2xl:w-2/6 2xl:py-32 justify-center px-4 sm:px-6 lg:px-8 bg-green-400">
		<!-- CONTAINER LOGIN -->
		<div class="max-w-md m-auto w-full space-y-8">
			<!-- IMG LOGO --->
			<div class="bg-imagen w-full">
				<img class="logo-login mt-4 mx-auto h-150 w-auto"
					th:src="@{/image/2.png}" alt="Workflow" />
			</div>
			<!-- TITULO -->
			<h2 class="text-center text-3xl font-extrabold text-gray-900">
				Eres una protectora? ¡Haga el login aquí!</h2>

			<!--? FORMULARIO DE LOGIN --->
			<form class="mt-8 space-y-6" action="#" method="POST">
				<input type="hidden" name="remember" value="true" />
				<div class="rounded-md shadow-sm -space-y-px">
					<div>
						<!-- INPUT EMAIL -->
						<label for="email-address" class="sr-only">Correo
							eletrónico</label> <input id="email-address" name="email" type="email"
							autocomplete="email" required
							class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
							placeholder="Correo eletrónico" />
					</div>
					<div>
						<!-- INPUT CONTRASEÑA -->
						<label for="password" class="sr-only">Contraseña</label> <input
							id="password" name="password" type="password"
							autocomplete="current-password" required
							class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
							placeholder="Contraseña" />
					</div>
				</div>
				<div>
					<!-- BUTTON LOGIN -->
					<button onclick="conectadoLogin()" type="submit"
						class="group relative w-full flex justify-center mb-5 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
						<span class="absolute left-0 inset-y-0 flex items-center pl-3">
							<svg class="h-5 w-5 text-white group-hover:text-black"
								xmlns:th="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
								fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
									d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
									clip-rule="evenodd" />
                </svg>
						</span> Login
					</button>
				</div>
			</form>
			<!-- FIN FORM LOGIN -->
		</div>
		<!-- FIN CONTAINER LOGIN -->
	</div>
	<!-- FIN MODAL LOGIN --->

	<!--*=============================== MAIN SECTION =============================-->

	<!--? SESION PRINCIPAL  -->
	<main class=" sesion-principal mx-auto">
		<!--? CONTAINER PAGINA PRINCIPAL W-100%  -->
		<div class="text-center">

			<!--! GRID PARA SEPARAR    [FILTRO   |  PERROS] -->
			<div class="grid grid-cols-12 grid-rows-1">

				<!--? FILTRO  -->
				<div class="bg-green-400 col-span-12 change-filter lg:col-span-2 filtro p-2 pt-20">
					<!-- CONTAINER FILTRO -->
					<div class="filter-container  ">

						<form th:action="@{/}">
							<!-- TITULO -->
							<h1 class="text-5xl text-white mt-10 mb-8">Filtros</h1>

							<!-- GRID CHECKBOX SEXO -->
							<div class="grid  grid-rows-2 gap-y-3">
								<span
									class="row-span-1 text-xl text-gray-700 pb-2 border-y-2 border-green-200">Sexo</span>
								<div class="diminuir-pd">
									<input type="checkbox" name="filtro_sexo" value="macho"
										id="box-1"> <label for="box-1">Macho</label>
								</div>
								<div class="row-span-1 diminuir-pd">
									<input type="checkbox" name="filtro_sexo" value="hembra"
										id="box-2"> <label for="box-2">Hembra</label>
								</div>
								<!-- <input type="text" name="filtro_sexo" class="form-control"
									id="filtro_sexo" th:value="${filtro_sexo}"
									placeholder="Ingrese su busqueda"> -->
							</div>

							<!-- GRID INPUT RANGE EDAD -->
							<div class="grid grid-cols-3  gap-y-3 mt-12 ">
								<span
									class="col-span-3 text-xl text-gray-700 pb-2 border-y-2 border-green-200">Edad</span>
								<div class=" col-span-3 pt-5"
									oninput="changeVar(rangeField.value)">
									<label class="sliderBar"> <input id="rangeField"
										class="inputDiv  mx-auto" type="range" list="mydata" min="0"
										max="20" value="0" step="1"><br> <span id="hasta"
										class="text-white">Todos </span> <output id="output"
											class="text-white" value="50"></output><span id="años"
										class="text-white"></span>
									</label>
								</div>
							</div>

							<!-- GRID CHECKBOX TAMAÑO -->
							<div class="grid grid-rows-3  gap-y-3 mt-12">
								<span
									class="text-xl text-gray-700 pb-2 border-y-2 border-green-200 ">Tamaño</span>
								<div class="row-span-1 mt-3 diminuir-pd">
									<input type="checkbox" id="box-3"> <label for="box-3">Pequeño</label>
								</div>
								<div class="row-span-1 diminuir-pd">
									<input type="checkbox" id="box-4"> <label for="box-4">Mediano</label>
								</div>
								<div class="row-span-1 diminuir-pd">
									<input type="checkbox" id="box-5"> <label for="box-5">Grande</label>
								</div>
							</div>

							<!-- GRID CHECKBOX TAMAÑO -->
							<!--
							<div class="grid grid-cols-3 gap-y-3 mt-12">
								<span
									class="col-span-3 text-xl text-gray-700 pb-2 border-y-2 border-green-200 ">Ciudad</span>
								<select
									class="col-span-3 border bg-white rounded px-3 py-2 outline-none mt-4 ml-5 w-4/5">
									<option class="py-1">Todas</option>
									<option class="py-1">Barcelona</option>
									<option class="py-1">Madrid</option>
								</select>
							</div> -->

							<!-- BUTTOS RESET Y FILTRAR -->
							<div class="inline-flex  mt-10 mb-10">
								<button
									class="bg-gray-600 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded-l">
									Reset</button>
								<button type="submit"
									class=" bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-r">
									Filtrar</button>
							</div>

						</form>
	
					</div>
					<!-- FIN CONTAINER FILTRO -->
					
					
	</div>
				<!-- FIN FILTRO -->
						
			

				<!--*=============================== PAGINA DE PERROS =============================-->

				<!--*=============================== PAGINA DE PERROS =============================-->

				<div class="pg-principal bg-white col-span-12  lg:col-span-10 py-20 px-10">
				
					<button onclick="filtroDown()" class="mt-[-80px] btn-filter absolute bg-[#3bb266] text-white font-bold py-1 px-4 rounded-b-lg">
  Filtrar
</button>

					<!-- CONTAINER PERROS -->
					<div
						class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-3 grid-cols-1 xl:gap-x-2 gap-x-4 gap-y-8">


						<!--? CARTA PERRO -->

						<div class=" 2xl:w-[85%] xl:w-[90%] shadow-xl m-auto"
							th:each="perro : ${perros}">

							<!-- CONTAINER CARTA -->
							<div class="card w-[100%]   bg-[#2b3546] rounded-xl space-y-4">

								<!-- IMAGEN DEL PERRO  -->
								<div class="content">
									<img
										class="img-carta w-full h-50 md:h-44 2xl:h-54 xl:h-44 lg:h-48 rounded-t-md transition hover:bg-cyan-300"
										th:src="@{'/perritos/' + ${perro.img}}" th:alt="${perro.img}" />

									<!-- INFOS -->
									<div id="description">
										<!-- SEXO DEL PERRO  -->
										<span class="col-start-3 text-white"></span> <span
											th:if="${perro.sexo == 'macho'}"> <i
											class="icon-sex mt-4 fa-solid fa-mars text-blue-400"></i>
										</span> <span th:if="${perro.sexo == 'hembra'}"> <i
											class="icon-sex mt-4 fa-solid fa-venus text-red-400"></i>
										</span>
										<!-- NOMBRE DEL PERRO  -->
										<div class="nombre ">
											<div class="text-left pb-2" style="text-align: center;">
												<span th:text="${perro.nombre}"
													class="text-white xl:text-xl content-center text-2xl font-bold transition ">
												</span>
											</div>
										</div>


										<!-- DESCRIPCIONES -->
										<div class="desc grid grid-cols-2">
											<div class="icon-div my-1 flex text-sm pb-3 mx-4">
												<!-- EDAD -->
												<div class="icon-sexo h-5 w-5 grid content-center">

													<i class="fa-regular fa-calendar text-green-400"></i>
												</div>
												<span class="col-start-3 text-white"
													th:if="${perro.edad != 1}"> <span
													class="text-white ml-1 "><span
														class="edad-value text-white ml-2 "
														th:text="${perro.edad}"></span> Años</span>
												</span> <span class="col-start-3 text-white"
													th:if="${perro.edad == 1}"> <span
													class="text-white ml-1 "><span
														class="edad-value text-white ml-2 "
														th:text="${perro.edad}"></span> Año</span>
												</span>
											</div>
											<div class="grid grid-cols-9 text-sm pb-3 mx-4">
												<!-- TAMANO -->
												<div class="icon-sexo h-5 w-5 grid content-center">
													<i
														class="fa-solid fa-down-left-and-up-right-to-center text-green-400"></i>
												</div>
												<span class="col-start-3 text-white"> <span
													class="text-white m-1"
													th:text="${#strings.capitalize(perro.tamano)}"> </span>
												</span>
											</div>
										</div>
										<ul class="sci">



											<li class="bg-green-400 rounded-full p-1 px-3 "><a th:href="@{/perros/editar/{idPerro}(idPerro=${perro.idPerro})}"
												>Ver mas <i
													class="ml-2  fa-solid fa-paw"></i>

											</a></li>
										</ul>
									</div>
								</div>
								<!-- FIN INFOS -->

							</div>
							<!-- FIN CONTAINER CARTA -->
						</div>
						<!-- FIN CARTA PERRO -->
					</div>

				</div>





				<!--? BUTTON VOLVER AL TOPO -->
				<button type="button" data-mdb-ripple="true"
					data-mdb-ripple-color="light"
					class="inline-block p-3 bg-green-400 text-white hover:bg-green-600 font-medium text-xs leading-tight uppercase rounded-full active:shadow-lg transition duration-150 ease-in-out bottom-5 right-5"
					id="btn-back-to-top">
					<svg aria-hidden="true" focusable="false" data-prefix="fas"
						class="w-4 h-4" role="img" xmlns:th="http://www.w3.org/2000/svg"
						viewBox="0 0 448 512">
						<path fill="currentColor"
							d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"></path></svg>
				</button>





			</div>
			<!-- FIN GRID PARA SEPARAR    [FILTRO   |  PERROS] -->
		</div>
		<!-- FIN CONTAINER PAGINA PRINCIPAL W-100%  -->
	</main>
	<!-- FIN SESION PRINCIPAL  -->

	<!--*=============================== FOOTER =============================-->
