<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="shortcut icon" th:href="@{/image/2.png}">
	<meta charset="ISO-8859-1">
	<title>Lista de estudiantes</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" >Control de perros</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/perros}">Perros</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>Lista de estudiantes</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/perros/nuevo}"
					class="btn btn-primary btn-sm mb3">Agregar perro</a>
			</div>
		</div>
		<br>
		<div class="row">
			<form class="form-inline" th:action="@{/}">
				<div class="form-group mb-2">
					<label>Filtrar: </label>
				</div>
				<div class="form-group col-lg-3 mb-2">
					<input type="text" name="palabraClave" class="form-control"
						id="palabraClave" th:value="${palabraClave}"
						placeholder="Ingrese su busqueda" required>
				</div>
				<input type="submit" class="btn btn-info mb-2" value="Buscar">
				<input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
			</form>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Edad</th>
					<th>Caracter</th>
					<th>Descripcion</th>
					<th>Sexo</th>
					<th>Tamaï¿½o</th>
					<th>IMG</th>
					<th>ID Protectora</th>					
					<th>Acciones</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="perro : ${perros}">
					<td th:text="${perro.nombre}"></td>
					<td th:text="${perro.edad}"></td>
					<td th:text="${perro.caracter}"></td>
					<td th:text="${perro.descripcion}"></td>
					<td th:text="${perro.sexo}"></td>
					<td th:text="${perro.tamano}"></td>
					<td th:text="${perro.img}"></td>
					<td th:text="${perro.protectora_idprotectora}"></td>
					<td><a
						th:href="@{/perros/editar/{idPerro}(idPerro=${perro.idPerro})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/perros/{idPerro}(idPerro=${perro.idPerro})}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		function limpiarCampos(){
			window.location="/";
		}
	</script>
</body>
</html>
